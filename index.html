<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK SETTING</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class= "head">
            <h1> JAVA-SCRIPT PROJECT 4</h1>
            <h3> Challenge Project Day2</h3>
            <p> Java-script clock </p>
        </div>
    </header>
    <main>
        
        <div class="clock-face">
            <div class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
        </div>
    </main>
    <footer>
        <div class="digiClock">
            <div class="hourDigi">
                0
            </div><span>
                hr :
            </span>
            <div class="minDigi">
                0
            </div><span>
                min :
            </span>
            <div class="secDigi">
                0
            </div><span>sec</span>
        </div>
    </footer>
    <script src="app.js">

        </script>
</body>
</html>
